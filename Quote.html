      </div>
    </nav>
  </header>

  <main>
    <h2 style="text-align: center;">Get a Quote</h2>
    <p style="text-align: center;">Please fill out the form below to receive a personalized quote for our cleaning services.</p>

    <form id="quoteForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required />

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required />

      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required />

      <label for="Address">Address</label>
      <input type="text" id="Address" name="Address" required />

      <fieldset>
        <legend>Select Services:</legend>

    <select id="program" name="program" required>
      <option value="">Select a Package</option>
      <option value="Basic package">Basic package package</option>
      <option value="Enterprise package">Enterprise package</option>
      <option value="Grootman package">Grootman package</option>
      <option value="Car Detailing">Car Detailing</option>
       </select>
      </fieldset>

      <div class="form-buttons">
        <button type="reset" class="btn-cancel">Clear</button>
        <button type="submit" class="btn-submit">Submit</button>
      </div>
    </form>
    
  </main>

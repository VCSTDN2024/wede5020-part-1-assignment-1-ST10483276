    <!-- Main content-->
    <main>
        <h2>Get a Quote</h2>
        <p>Please fill out the form below to receive a personalized quotes for our cleaning services.</p>
        <form id="quoteForm">
            <fieldset>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" required><br><br>
            <label for="name">Surname:</label><br>
            <input type="text" id="Surname" name="Surname" required><br><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
            <label for="phone">Enter a phone number:</label><br><br>
            <input type="tel" id="phone" name="phone" placeholder="+27 " required><br><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br><br>
            <label for="service"><Service>
            <Package></Package> Required:</label><br>
            <select id="service" name="service">
                <option value="home_cleaning">Basic Package</option>
                <option value="LivingArea_cleaning">Enterprise</option>
                <option value="bedroom_cleaning">Grootman Package</option>
                <option value="bathroom_cleaning">Vehicle Detailing</option>
                <option value="vehicle_cleaning">Custom Package</option>
                <option value="other">Other</option>
            </select><br><br>
            <button type="submit" class="btn">Get quote</button>
            </fieldset>
        </form>

        <div id="quoteResult" style="margin-top:20px; font-weight:bold;"></div>
